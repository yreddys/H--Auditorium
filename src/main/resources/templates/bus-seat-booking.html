<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Seat Booking</title>
    <style>
        /* Add your custom styles here */
        .form-group label {
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Seat Booking</h2>
        <div class="row">
            <div class="col-md-8">
                <!-- Display seat details or booking message -->
                <p th:text="${bookingMessage}"></p>
            </div>
            <div class="col-md-4">
                <!-- Collect user details and confirm booking -->
                <form th:action="@{/confirm}" method="post" th:object="${booking}">
                    <input type="hidden" th:field="*{seatNumber}">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="text" class="form-control" th:field="*{age}" placeholder="Age" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile:</label>
                        <input type="text" class="form-control" th:field="*{mobile}" placeholder="Mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" th:field="*{email}" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="fare">Fare:</label>
                        <input type="text" class="form-control" th:field="*{fare}" placeholder="Fare" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirm Booking</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
