<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>YarraneellaAuditorium</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">YarraneellaAuditorium</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/mybooking}">My Bookings</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/logging}">Login/SignUp</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<h2 class="text-center mb-4">Search Show</h2>
				<form th:action="@{/checkingBusesAvailability}" method="post">
					<div class="col-md-4">
						<label for="showName" class="form-label">ShowName</label>
						<select class="form-select" id="showName" name="showname" required>
							<option value="Music">Music</option>
							<option value="Dance">Dance</option>
						</select>
					</div>
					<div class="col-md-4">
						<label for="date" class="form-label">Date</label>
						<input type="date" class="form-control" id="date" name="date" required>
					</div>
					<div class="col-12 text-center">
						<button type="submit" class="btn btn-primary">Check Availability</button>
					</div>
					
					<div class="col-12 text-center mt-3">
						<p>Thanks for exploring .</p>
						<p>Cheers!<br>yarraneella</p>
					</div>
				</form>

			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
